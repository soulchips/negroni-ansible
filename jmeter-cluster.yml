#- name: Check if instances in hosts exist and are up



- name: Create AWS instances
  hosts: local
  connection: local
  gather_facts: False
  remote_user: ubuntu
  roles:
    - create_master
    - create_slaves
    - create_influx_grafana

- hosts: master:slaves:influx
  gather_facts: False
  become: true
  tasks:
  - name: install python 2
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)

- name: Configure JMeter Instances
  hosts: master:slaves
  gather_facts: false
  become: true
  roles:
    - configure_jmeter_instances

- name: Start JMeter Servers
  hosts: slaves
  gather_facts: false
  become: true
  roles:
    - start_slave_servers

- name: Configure Influx Server
  hosts: influx
  gather_facts: false
  become: true
  roles:
    - configure_influx