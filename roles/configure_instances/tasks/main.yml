---
- name: Set authorized key for user ubuntu copying it from current user
  authorized_key:
    user: ubuntu
    state: present
    key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"

- name: Install list of packages
  apt: name={{item}} state=latest autoclean=yes update_cache=yes
  with_items:
       - wget
       - default-jdk-headless
       - iputils-ping
       - unzip

- name: Set JAVA_HOME in etc/environment
  lineinfile: dest=/etc/environment state=present regexp='^JAVA_HOME' line='JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64' insertafter='EOF'

- name: Create JMeter Folder
  file: 
    path: /home/{{ app_code_user }}/jmeter/jmeter-plugins
    owner: '{{ app_code_user }}'
    group: '{{ app_code_user }}'
    mode: 0755 
    state: directory

- name: Install JMeter
  command: chdir=/home/{{ app_code_user }}/jmeter {{ item }}
  with_items:
    - wget http://www-eu.apache.org/dist//jmeter/binaries/apache-jmeter-3.3.tgz
    - tar -xzf apache-jmeter-3.3.tgz
    - rm apache-jmeter-3.3.tgz
    - chown -R ubuntu:ubuntu apache-jmeter-3.3
  args:
    creates: /home/{{ app_code_user }}/jmeter/apache-jmeter-3.3

- name: Adding the $JMETER_HOME in the bashrc files
  lineinfile: dest=/home/{{ app_code_user }}/.bashrc line='export JMETER_HOME=/home/{{ app_code_user }}/jmeter/apache-jmeter-3.3' insertafter='EOF' state=present

- shell: . /home/{{ app_code_user }}/.bashrc && echo $JMETER_HOME
  args:
    executable: /bin/bash

- name: Create test folder
  file:
    path: /home/{{ app_code_user }}/tests
    owner: '{{ app_code_user }}'
    group: '{{ app_code_user }}'
    mode: 0755
    state: directory

